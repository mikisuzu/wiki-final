<!DOCTYPE html>
<html>
<head>
<link type="text/css" rel="stylesheet" href="/static/css/main.css" />
<title>CS 253 Wiki</title>
</head>
<body>
    <div class="post-content">
        {% if pages %}
        <table class="history">
            <tr class="header">
            <th>Version</th>
            <th>Page Content</th>
            <th>&nbsp;</th>
            <th>&nbsp;</th>
            {% for page in pages %}
                <tr>
	                <td class="version">{{page.version}}</td>
	                <td class="content">{{page.render()|safe|truncate(100, True)}}</td>
                    <td class="link"><a  class="login-link" href="{{path}}">View</a></td>
                    <td class="link"><a  class="login-link" href="/_edit{{path}}?v={{page.version}}">Edit</a></td>
                </tr>
            {% endfor %}
        </table>
        {% endif %}
    </div>
</body>
</html>
